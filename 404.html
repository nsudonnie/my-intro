<!DOCTYPE html>
<html lang="en">

<html>

    <head>

        <link rel="stylesheet" href="vfx.css">

        <style>
        
            body {
                background-color: black;
                color: rgb(0, 255, 0);
                font-family: monospace;
            }
    
        </style>

    </head>

    <body class="crt">

        <div style="text-align: center; margin-top: 23%;">
            <h3></h3>
        </div>

        <script>

            let slowTime = 200;
            let normalTime = 100;

            // the timer function, used to create a delay
            function timer(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            // the typewriter function
            async function typewriter(text) {
    
                let newElement = document.querySelector("h3");
    
                for (let i = 0; i < text.length;) {
                    newElement.innerHTML += text.charAt(i);
                    i++;
                    
                    if (text.charAt(i - 1) === ".") {
                        await timer(slowTime);
                    } else if (text.charAt(i - 1) === "!") {
                        await timer(slowTime);
                    } else if (text.charAt(i - 1) === "?") {
                        await timer(slowTime);
                    } else if (text.charAt(i - 1) === ",") {
                        await timer(slowTime);
                    } else if (text.charAt(i - 1) === ";") {
                        await timer(slowTime);
                    } else if (text.charAt(i - 1) === ":") {
                        await timer(slowTime);
                    } else
                        await timer(normalTime);

                }
                
                newElement.innerHTML += "<br>";
                await timer(1000);
    
            }
            
            // run typewriter, and then wait until it finishes before running the next one
            async function runTypewriter() {
                await typewriter("Hmm....");
                await typewriter("404 Not Found..");
                await typewriter("This page does not exist.");
            }
            
            runTypewriter();
    
        </script>

        <script>

            // initialize the CRT effect
            const crt = document.querySelector('.crt');

        </script>
        
    </body>

</html>
